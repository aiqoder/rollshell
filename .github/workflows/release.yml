name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送以 v 开头的 tag 时触发，例如 v1.0.0

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS 构建
          - os: macos-latest
            platform: mac
            arch: arm64
            target: --mac --arm64
          - os: macos-latest
            platform: mac
            arch: x64
            target: --mac --x64
          # Windows 构建
          - os: windows-latest
            platform: win
            arch: arm64
            target: --win --arm64
          - os: windows-latest
            platform: win
            arch: x64
            target: --win --x64
          # Linux 构建
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            target: --linux --arm64
          - os: ubuntu-latest
            platform: linux
            arch: x64
            target: --linux --x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Go (for native library)
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: lib/go.sum

      - name: Install dependencies
        run: npm ci

      - name: Build native library
        shell: bash
        run: |
          cd lib
          mkdir -p ../out/libs
          
          # 根据平台和架构构建原生库
          if [ "${{ runner.os }}" = "Windows" ]; then
            # Windows 平台
            if [ "${{ matrix.arch }}" = "arm64" ]; then
              GO_ARCH="arm64"
            else
              GO_ARCH="amd64"
            fi
            CGO_ENABLED=1 GOOS=windows GOARCH=$GO_ARCH go build -o ../out/libs/lib.dll -buildmode=c-shared .
            echo "✅ Windows 动态库构建成功: lib.dll"
          else
            # macOS 和 Linux 使用 build.sh
            chmod +x build.sh
            ./build.sh
          fi

      - name: Build application
        run: npm run build

      - name: Build installer
        run: npx electron-builder ${{ matrix.target }} --publish never
        env:
          # 设置 GitHub token 用于后续上传
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.exe
            dist/*.AppImage
            dist/*.deb
            dist/*.snap
            dist/*.blockmap
          if-no-files-found: warn
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Prepare release files
        shell: bash
        run: |
          # 创建发布目录并整理文件
          mkdir -p release
          find artifacts -type f \( -name "*.dmg" -o -name "*.zip" -o -name "*.exe" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.snap" \) -exec cp {} release/ \;
          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## 安装包下载
            
            本次发布包含以下平台的安装包：
            
            ### macOS
            - **ARM64 (Apple Silicon)**: `shell-tool-*-arm64-mac.zip` 或 `.dmg`
            - **x64 (Intel)**: `shell-tool-*-x64-mac.zip` 或 `.dmg`
            
            ### Windows
            - **ARM64**: `shell-tool-*-arm64-setup.exe`
            - **x64**: `shell-tool-*-x64-setup.exe`
            
            ### Linux
            - **ARM64**: `shell-tool-*-arm64.AppImage` 或 `.deb`
            - **x64**: `shell-tool-*-x64.AppImage` 或 `.deb`
            
            ---
            
            **自动构建于**: ${{ github.event.head_commit.timestamp }}
            **提交**: ${{ github.sha }}
          files: |
            release/*
          draft: false
          prerelease: false

